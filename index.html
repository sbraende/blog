<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>seb-dev - Blog</title>
  </head>
  <body>
    <header class="site-header"></header>
    <main class="blog-main">
      <section class="sortSearch">
        <div class="sort-container">
          <label class="sort__label" for="sort">Sort</label>
          <img class="sort__icon icon" src="/assets/icons/sort.svg" alt="Sort icon" />
          <select class="sort__select" name="sort" id="sort">
            <option value="newest-first">Newest first</option>
            <option value="oldest-first">Oldest first</option>
            <option value="shortest-read">Shortest read</option>
            <option value="longest-read">Longest read</option>
          </select>
        </div>
        <div class="search-container">
          <label class="search__label" for="search__label">Search</label>
          <img class="search__icon" src="/assets/icons/search.svg" alt="Sort icon" />
          <input class="search__input" type="text" name="search" id="search" />
        </div>
      </section>
      <section class="blog">
        <ol class="blog-list"></ol>
      </section>
    </main>
    <footer class="site-footer">
      <p>
        <a class="site-footer__link" href="https://sbraende.bsky.social" target="_blank">🦋 Bluesky</a> |
        <a class="site-footer__link" href="https://github.com/sbraende/" target="_blank">🐈‍⬛ GitHub</a>
      </p>
    </footer>
    <script type="module" src="./src/js/pages/index.js"></script>
  </body>
</html>
